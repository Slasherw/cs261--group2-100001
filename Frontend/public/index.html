<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radley:ital@0;1&display=swap" rel="stylesheet">
    <title>Tu Registration</title>
    <!-- เชื่อมต่อไฟล์ CSS สำหรับการกำหนดสไตล์ -->
    <link rel="stylesheet" href="css/Register.css">
    <!-- เชื่อมต่อไฟล์ Javascript สำหรับการ login -->
    <script src="js/index_script.js"></script>
</head>
<body>
     <!-- ส่วน header ที่แสดงชื่อมหาวิทยาลัยและโลโก้ -->
    <section class="header">
        <div class="header-info">
            <img src="img/TU-UNIVERSITY.webp" alt="">
            <H1><span class="line1">มหาวิทยาลัยธรรมศาสตร์</span><br>
                <span class="line2">THAMMASAT UNIVERSITY</span>
            </H1>
        </div>
     </section>

     <!-- กล่องสำหรับฟอร์มเข้าสู่ระบบ -->
     <div class="login">
        <form id="form">
             <h1>ระบบยื่นคำร้อง</h1>
        <!-- ช่องกรอกชื่อผู้ใช้ -->
        <div class="name">
            <input type="text" id="username" placeholder="ชื่อผู้ใช้"> 
        </div>
        <!-- ช่องกรอกรหัสผ่าน -->
        <div class="password">
            <input type="password" id="password" placeholder="รหัสผ่าน">
            <div id="togglePassword" class="togglePassword" onclick="togglePassword();">
                Show
            </div>
        </div>
        <!-- ปุ่มสำหรับเข้าสู่ระบบ -->
        <div class="submit">
            <button type="button" onclick="submitLogin()">เข้าสู่ระบบ</button>
        </div>
        <!-- ลิงก์สำหรับลืมชื่อผู้ใช้หรือรหัสผ่าน -->
        <!-- 
        <div class="forget">
            <a href="">ลืมชื่อผู้ใช้ หรือ รหัสผ่าน</a>
        </div>
        -->
        <!-- ส่วนสำหรับแสดงข้อความผิดพลาด -->
        <div id="error-message"></div>
     </div>
    </form>

</body>
</html>
