<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Registration</title>
    <!-- เชื่อมต่อไฟล์ CSS สำหรับการกำหนดสไตล์ -->
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>
     <!-- ส่วน header ที่แสดงชื่อมหาวิทยาลัยและโลโก้ -->
    <section class="header">
        <div class="header-info">
            <img src="img/TU-UNIVERSITY.webp" alt="">
            <H1><span class="line1">มหาวิทยาลัยธรรมศาสตร์</span><br>
                <span class="line2">THAMMASAT UNIVERSITY</span>
            </H1>
        </div>
     </section>

     <!-- กล่องสำหรับฟอร์มเข้าสู่ระบบ -->
     <div class="login">
             <h1>ระบบยื่นคำร้อง</h1>
        <!-- ช่องกรอกชื่อผู้ใช้ -->
        <div class="name">
            <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        </div>
        <!-- ช่องกรอกรหัสผ่าน -->
        <div class="password">
            <input type="text" id="password" placeholder="รหัสผ่าน">
        </div>
        <!-- ปุ่มสำหรับเข้าสู่ระบบ -->
        <div class="submit">
            <button type="submit">เข้าสู่ระบบ</button>
        </div>
        <!-- ลิงก์สำหรับลืมชื่อผู้ใช้หรือรหัสผ่าน -->
        <div class="forget">
            <a href="">ลืมชื่อผู้ใช้ หรือ รหัสผ่าน</a>
        </div>
     </div>
</body>
</html>
