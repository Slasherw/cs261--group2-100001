<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/Frontend/public/css/style.css">
    <link rel="stylesheet" href="../css/detailrequest.css"> <!-- คุณสามารถเพิ่มการเชื่อมโยง CSS ได้ที่นี่ -->
    <script src="../js/detailrequest.js" defer></script> <!-- เชื่อมโยงกับไฟล์ JavaScript -->
</head>
<body>
    <div class="header">
        <div class= "tulogo">
            <!-- <img src="/Frontend/public/img/tu_logo.png" alt="TU_logo">-->
            <img src="../img/tu_logo.png" alt="TU_logo">
        </div>
        
        <div class="user-info" >
            <p id ="menuname">คำร้อง
                <a class="fa fa-user-circle"></a>
            </p>
            <p id="icon">
                <a class="fa fa-bars"></a>
                <a class="fa fa-comment"></a>
                <a class="fa fa-bell"></a>
            </p>
        </div>
    </div>

    <div id="divfornothead" class="flex-container">
        
        <div id="menubar" class="menubar">
            <!-- ปุ่มกลับไปที่หน้าหลักหรือหน้าอื่น ๆ -->
            <button onclick="goBack()">ย้อนกลับ</button>
        </div>

        <div class="container">
            <h1 style="align-items: center; text-align: center;">รายละเอียดทั้งหมดของคำร้อง</h1>

            <!-- กำหนด container สำหรับแสดงข้อมูลคำร้อง -->
            <div id="request-container">
                <div id="dateRequest"></div>
            </div>

            <div id="attachFiles"></div>
            <div id="status"></div>
            <div id="actiondate"></div>
        </div>
    </div>
