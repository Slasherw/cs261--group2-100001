            <button onclick="window.location.href='#'">อนุมัติแล้ว</button>
            <button onclick="window.location.href='#'">ไม่อนุมัติ</button>
            <button id="logout-button" class="btn btn-primary">ออกจากระบบ</button>

            <a href="#" class="view-detail">รายละเอียดคำร้อง</a>

            <div id="request-details"></div>
        </div>

    <div class="popup" id="submit-request-popup">
        <p>อนุมัติคำร้องเรียบร้อยแล้ว</p>
        <button class="yes-btn" onclick="location.reload();">ตกลง</button>
    </div>

    <div class="popup" id="decline-request-popup">
        <p>ปฏิเสธคำร้องเรียบร้อยแล้ว</p>
        <button class="yes-btn" onclick="location.reload();">ตกลง</button>
    </div>

        <p>ต้องการออกจากระบบ ?</p>
        <button id="logout" class="yes-btn">ใช่</button>
        <button id="nologout" class="no-btn">ไม่</button>
